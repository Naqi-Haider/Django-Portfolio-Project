{% extends "layout.html" %}

{% block title %}Delete {{ item_type }} | Admin{% endblock %}

{% block content %}
<section class="page-section">
  <h1 class="section-title">Delete {{ item_type }}</h1>

  <div class="confirm-box">
    <p>Are you sure you want to delete this {{ item_type|lower }}?</p>
    <p class="item-preview"><strong>{{ item }}</strong></p>

    <form method="post">
      {% csrf_token %}
      <div class="form-actions">
        <button type="submit" class="btn-delete">Yes, Delete</button>
        <a href="{% url 'admin_dashboard' %}" class="btn-cancel">Cancel</a>
      </div>
    </form>
  </div>
</section>

<style>
  .confirm-box {
    max-width: 500px;
    padding: 2rem;
    background: #fff3cd;
    border: 1px solid #ffc107;
  }

  .confirm-box p {
    margin-bottom: 1rem;
  }

  .item-preview {
    padding: 1rem;
    background: white;
    border: 1px solid #ddd;
  }

  .form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 1.5rem;
  }

  .btn-delete {
    padding: 0.75rem 1.5rem;
    background: #dc3545;
    color: white;
    border: none;
    font-size: 1rem;
    cursor: pointer;
  }

  .btn-cancel {
    padding: 0.75rem 1.5rem;
    background: #6c757d;
    color: white;
    text-decoration: none;
    font-size: 1rem;
  }
</style>
{% endblock %}
